<p-menubar [model]="items" styleClass="bg-gray-800 py-3 border-none rounded-none m-0 px-10">
    <ng-template pTemplate="start">
      <img src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="logo" height="40" class="mr-2">
    </ng-template>
    <ng-template pTemplate="end">
      <p-button type="button" icon="pi pi-bell" styleClass="p-button-rounded p-button-text mr-2 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"></p-button>
      <p-menu #userMenu [model]="userItems" popup="popup"></p-menu>
      <p-avatar [image]="currentUser?.avatar || 'https://via.placeholder.com/40'" styleClass="cursor-pointer mr-2" (click)="userMenu.toggle($event)" shape="circle" ></p-avatar>
    </ng-template>
  </p-menubar>
  <div class="container mx-auto p-4">
    <div *ngIf="showCart">
      <app-cart></app-cart>
    </div>
  </div>
  <router-outlet></router-outlet>
