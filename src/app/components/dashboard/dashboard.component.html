<div class="h-screen px-2 mb-10">
    <p-toast/>
    <div class="lg:flex lg:items-center lg:justify-between">
        <div class="min-w-0 flex-1">
            <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Agrega Productos</h2>
        </div>
        <div class="mt-5 flex lg:ml-4 lg:mt-0">
            
           

            <span class="sm:ml-3">
                <button type="submit" form="myForm" class=" border-none inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    <i class="pi pi-check -ml-0.5 mr-1.5 h-5 w-5" aria-hidden="true"></i>
                    Publicar
                </button>
            </span>
            

            <!-- Dropdown -->
            <p-splitButton label="More" icon="pi pi-chevron-down" [model]="dropdownItems"
                class="ml-3 sm:hidden"></p-splitButton>
        </div>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <form [formGroup]="dataForm" (ngSubmit)="getData()" id="myForm"
            class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
            <div class="col-span-1 sm:col-span-2 lg:col-span-3">
                <h2 class="text-2xl font-bold text-gray-900">Producto</h2>
            </div>

            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                <input type="text" id="nombre" formControlName="nombre" pInputText
                    class="mt-1 block w-full p-2.5 border border-gray-300 rounded-md">
            </div>

            <div>
                <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
                <input type="text" id="descripcion" formControlName="descripcion" pInputText
                    class="mt-1 block w-full p-2.5 border border-gray-300 rounded-md">
            </div>

            <div>
                <label for="precio" class="block text-sm font-medium text-gray-700">Precio</label>
                <input type="number" id="precio" formControlName="precio" pInputText
                    class="mt-1 block w-full p-2.5 border border-gray-300 rounded-md">
            </div>

            <div>
                <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
                <input type="number" id="stock" formControlName="stock" pInputText
                    class="mt-1 block w-full p-2.5 border border-gray-300 rounded-md">
            </div>

            <div>
                <label for="marca" class="block text-sm font-medium text-gray-700">Marca</label>
                <p-dropdown [options]="marcas" formControlName="marca" optionLabel="label"
                    placeholder="Selecciona una marca" class="w-full"></p-dropdown>
            </div>

            <div>
                <label for="categoria" class="block text-sm font-medium text-gray-700">Categoría</label>
                <p-dropdown [options]="categorias" formControlName="categoria" optionLabel="label"
                    placeholder="Selecciona una categoría" class="w-full"></p-dropdown>
            </div>

            <div>
                <label for="origen" class="block text-sm font-medium text-gray-700">Origen</label>
                <p-dropdown [options]="origenes" formControlName="origen" optionLabel="label"
                    placeholder="Selecciona un origen" class="w-full"></p-dropdown>
            </div>

            <div>
                <label for="tipo" class="block text-sm font-medium text-gray-700">Tipo</label>
                <p-dropdown [options]="tipos" formControlName="tipo" optionLabel="label"
                    placeholder="Selecciona un tipo" class="w-full"></p-dropdown>
            </div>

            <div>
                <label for="proveedor" class="block text-sm font-medium text-gray-700">Proveedor</label>
                <input type="text" id="proveedor" formControlName="proveedor" pInputText
                    class="mt-1 block w-full p-2.5 border border-gray-300 rounded-md">
            </div>

            <div class="col-span-full flex flex-col ">
                <label for="cover-photo" class=" text-sm font-medium leading-6 text-gray-900">Cover photos</label>
                <div class="my-12 grid grid-cols-3 gap-4 ">
                    <ng-container *ngFor="let photo of coverPhotos; let i = index">
                        <div class="relative">
                            <img *ngIf="photo" [src]="photo" alt="Cover Photo"
                                class="h-32 w-32 rounded-lg object-cover">
                            <svg *ngIf="!photo" class="absolute h-12 w-12 text-gray-400" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                aria-hidden="true">
                                <path
                                    d="M21 13.2v2.3a1 1 0 01-1 1H4a1 1 0 01-1-1v-12a1 1 0 011-1h8.5l1.71 1.71a1 1 0 001.42 0L18.5 3H21a1 1 0 011 1v8.2z">
                                </path>
                                <path d="M15.49 10.3a4 4 0 10-6.98 0"></path>
                            </svg>
                            <div class="absolute inset-0 flex flex-col items-center justify-center">
                                <label for="file-upload{{ i }}"
                                    class="cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
                                    <span *ngIf="!photo">Upload a file</span>
                                    <input [id]="'file-upload' + i" [name]="'file-upload' + i" type="file"
                                        class="sr-only" (change)="onFileSelected($event, i)" accept="image/*">
                                </label>
                            </div>
                        </div>
                    </ng-container>
                </div>
                <p class="mt-2 text-sm text-center leading-5 text-gray-600">PNG, JPG up to 5MB per photo</p>
            </div>
        </form>
    </div>
</div>
